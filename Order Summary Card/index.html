<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Card</title>
    <link rel="stylesheet" href="../Order Summary Card/style.css">
</head>
<body>
    <div class="root">
        <div class="box">

            <div>
                <img src="../image/illustration-hero.svg">
            </div>
            
            <div style="padding: 30px;">
                
                <div>
                    <h1 class="header">Order Summary</h1>
                    <p>
                        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                    </p>
                </div>
    
                <div class="bin">
                    
                    <div style="margin-left: 15px;">
                        <img style="width: 40px;" src="../image/icon-music.svg">
                    </div>
    
                    <div style="margin-left: 15px;">
                        <h3 style="padding: 0; margin: 0;">Annual Plan</h3>
                        <p style="padding: 0; margin: 0; margin-top: 5px;">$59.99/year</p>
                    </div>
                    
                    <div style="margin-left: 50px;">
                        <a href="">Change</a>
                    </div>
                </div>
                
                <div style="margin-top: 20px;">

                    <div>
                        <button class="btn">Proceed to Payment</button>
                    </div>
                    <br>
                    <div>
                        <button class="cancel-btn">Cancel Order</button>
                    </div>

                </div>

            </div>
        
        </div>
    </div>
</body>
</html>
