<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Card</title>
    <link rel="stylesheet" href="./result-summarycard.css">
</head>
<body>
    <div class="root">
        <div class="box">
            <div class="cardone">
                <div style="padding: 20px;">
                    <h1>Your Result</h1>
                    <div class="circle">
                        <h1 class="result-number">76</h1>
                        <h6 class="text-and-number">of 100</h6>
                    </div>

                    <div>
                        <h1 id="text">Great</h1>
                        <p>
                            You scored higher than 65% of the people who have taken these tests.
                        </p>
                    </div>
                </div>
            </div>

            <div class="cardtwo">
                <h1 class="card-two-header">Summary</h1>
            </div>
        </div>
    </div>
</body>
</html>
