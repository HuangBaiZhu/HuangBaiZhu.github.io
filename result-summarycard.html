<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Card</title>
    <link rel="stylesheet" href="./result-summarycard.css">
</head>
<body>
    <div class="root">
        <div class="box">

            <div class="card-one">
                <div style="padding: 20px;">

                    <h1>Your Result</h1>
                    <div class="circle">
                        <h1 class="result-number">76</h1>
                        <h6 class="text-and-number">of 100</h6>
                    </div>

                    <div>
                        <h1 id="text">Great</h1>
                        <p>
                            You scored higher than 65% of the people who have taken these tests.
                        </p>
                    </div>

                </div>
            </div>

            <div class="card-two">
                <div style="padding: 20px 45px;">

                    <h1 class="card-two-header">Summary</h1>

                    <div class="reaction-background-color">
                        <div style="display: flex; justify-content: space-between; width: 100%;">
                            <div style="display: flex; margin: 15px;">
                                <img src="./Image/icon-reaction.svg">
                                <h6 class="font-size" style="color: hsla(0, 100%, 67%, 0.692);">Reaction</h6>
                            </div>

                            <div style="display: flex; margin: 15px;">
                                <h6 class="font-size">80 <span> / 100</span></h6>
                            </div>
                        </div>
                    </div>
                        
                    <div class="memory-background-color">
                        <div style="display: flex; justify-content: space-between; width: 100%;">
                            <div style="display: flex; margin: 15px;">
                                <img src="./Image/icon-memory.svg">
                                <h6 class="font-size" style="color: hsla(39, 100%, 56%, 0.719);">Memory</h6>
                            </div>
                                    
                            <div style="display: flex; margin: 15px;">
                                <h6 class="font-size">92 <span> / 100</span></h6>
                            </div>
                        </div>
                    </div>

                    <div class="verbal-background-color">
                        <div style="display: flex; justify-content: space-between; width: 100%;">
                            <div style="display: flex; margin: 15px;">
                                <img src="./Image/icon-verbal.svg">
                                <h6 class="font-size" style="color: hsl(166, 100%, 37%);">Verbal</h6>
                            </div>

                            <div style="display: flex; margin: 15px;">
                                <h6 class="font-size">61 <span> / 100</span></h6>
                            </div>
                        </div>
                    </div>

                    <div class="visual-background-color">
                        <div style="display: flex; justify-content: space-between; width: 100%;">
                            <div style="display: flex; margin: 15px;">
                                <img src="./Image/icon-visual.svg">
                                 <h6 class="font-size" style="color: hsla(234, 85%, 45%, 0.753);">Visual</h6>
                            </div>
                                    
                            <div style="display: flex; margin: 15px;">
                                <h6 class="font-size">72 <span> / 100</span></h6>
                            </div>
                        </div>
                    </div>

                    <div style="padding-top: 25px;">
                        <button>Continue</button>
                    </div>

                </div>

            </div>

        </div>
    </div>
</body>
</html>
